<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="container">
            <p>Calculadora</p>
            <div class="calculator">
                <div class="calculator-display">
                    <input id="display" placeholder="0">
                </div>
                <div class="calculator-keys">
                    <button class="key-operator" onclick="press('+')">+</button>
                    <button class="key-operator" onclick="press('-')">-</button>
                    <button class="key-operator" onclick="press('*')">&times;</button>
                    <button class="key-operator" onclick="press('/')">/</button>
                    <button onclick="press(7)">7</button>
                    <button onclick="press(8)">8</button>
                    <button onclick="press(9)">9</button>
                    <button onclick="press(4)">4</button>
                    <button onclick="press(5)">5</button>
                    <button onclick="press(6)">6</button>
                    <button onclick="press(1)">1</button>
                    <button onclick="press(2)">2</button>
                    <button onclick="press(3)">3</button>
                    <button onclick="press(0)">0</button>
                    <button onclick="press('.')">.</button>
                    <button onclick="erase()">AC</button>
                    <button class="key-equal" onclick="equal()">=</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
  </html>
